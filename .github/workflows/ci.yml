name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ruff black

      - name: Lint with Ruff
        run: |
          cd backend
          ruff check .

      - name: Check formatting with Black
        run: |
          cd backend
          black --check .

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v || echo "No tests found yet"

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install

      - name: Lint
        run: |
          cd frontend
          npm run lint || echo "Lint script not configured"

      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit || echo "Type check completed"

      - name: Build
        run: |
          cd frontend
          npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build Backend Image
        run: |
          cd backend
          docker build -t axon-backend:test .

      - name: Build Frontend Image
        run: |
          cd frontend
          docker build -t axon-frontend:test .
